<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Этно-туры на Иссык-Куль: юрты, конные прогулки, горы, национальная кухня. Настоящий кыргызский колорит." />
 
  <!-- Open Graph -->
  <meta property="og:title" content="Иссык-Куль • Этно Турлар 2025" />
  <meta property="og:description" content="Погрузитесь в кыргызскую культуру на берегу Иссык-Куля." />
  <meta property="og:image" content="https://raw.githubusercontent.com/issykkul-kg/tur/main/images/issyk-kul.jpg" />
  <meta property="og:url" content="https://issykkul.kg" />
  <meta property="og:type" content="website" />
  <title>Иссык-Куль Этно Турлар • 2025</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --main: #0b4f3c;
      --gold: #caa14a;
      --dark: #0f1f1b;
      --bg: #f6f4ef;
      --whatsapp: #25D366;
      --text: #333;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; padding: 0; margin: 0; }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Анимация появления */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(15, 31, 27, 0.95);
      backdrop-filter: blur(12px);
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0,0,0,0.15);
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      color: #fff;
    }
    .logo {
      font-weight: 900;
      font-size: 26px;
      letter-spacing: 1px;
      color: var(--gold);
    }
    .menu {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .menu a {
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s;
      padding: 8px 0;
    }
    .menu a:hover { color: var(--gold); }
    .menu select {
      padding: 10px 14px;
      border-radius: 10px;
      background: var(--dark);
      color: #fff;
      border: none;
      font-size: 15px;
    }
    .hamburger {
      display: none;
      font-size: 32px;
      cursor: pointer;
      padding: 8px;
      color: #fff;
    }

    /* Mobile Menu Overlay */
    .mobile-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 999;
    }
    .mobile-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Hero */
    .hero {
      height: 100dvh; /* Лучше работает на мобильных чем 100vh */
      min-height: 620px;
      background: url('https://raw.githubusercontent.com/issykkul-kg/tur/main/images/issyk-kul.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      position: relative;
    }
    .hero::after {
      content: ""; position: absolute; inset: 0;
      background: rgba(15, 31, 27, 0.65);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 64px;
      font-weight: 900;
      margin-bottom: 20px;
      line-height: 1.1;
    }
    .hero p {
      font-size: 24px;
      max-width: 750px;
      margin: 0 auto 40px;
    }
    .btn {
      display: inline-block;
      background: var(--gold);
      color: #000;
      padding: 18px 44px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 18px;
      transition: all 0.3s;
      min-height: 56px; /* Лучшая тач-зона */
      min-width: 200px;
    }
    .btn:hover, .btn:active {
      background: #e6bd63;
      transform: translateY(-3px);
    }

    /* Sections */
    section { padding: 120px 20px; }
    h2 {
      text-align: center;
      font-size: 44px;
      font-weight: 700;
      color: var(--main);
      margin-bottom: 70px;
      line-height: 1.2;
    }

    /* Tours */
    .tours {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 35px;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
    }
    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.18);
    }
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .card-body {
      padding: 38px;
      text-align: center;
    }
    .card-body h3 {
      font-size: 28px;
      margin-bottom: 16px;
      color: var(--main);
    }
    .price {
      font-size: 24px;
      font-weight: 700;
      color: var(--main);
      margin: 22px 0;
    }

    /* Ethno, Reviews, FAQ — аналогично улучшены отступы */

    /* WhatsApp & Scroll Top */
    .whatsapp-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 68px;
      height: 68px;
      background: var(--whatsapp);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: all 0.3s;
    }
    .whatsapp-btn:hover {
      transform: scale(1.12);
    }
    .scroll-top {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 56px;
      height: 56px;
      background: var(--gold);
      color: #000;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      z-index: 999;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: none;
    }
    .scroll-top.visible {
      display: flex;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: end; /* На мобильных модалка снизу */
      justify-content: center;
      z-index: 2000;
      padding: 20px;
    }
    .modal.active { display: flex; }
    .modal-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 28px 28px 0 0;
      max-width: 500px;
      width: 100%;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.4s ease;
    }
    .modal.active .modal-box {
      transform: translateY(0);
    }
    .modal-box select, .modal-box input, .modal-box textarea {
      width: 100%;
      padding: 16px;
      margin: 14px 0;
      border-radius: 14px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* ==================== MOBILE ==================== */
    @media (max-width: 992px) {
      .hero h1 { font-size: 52px; }
      .hero p { font-size: 20px; }
      h2 { font-size: 40px; }
    }

    @media (max-width: 768px) {
      .hamburger { display: block; }

      .menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 320px;
        height: 100dvh;
        background: var(--dark);
        flex-direction: column;
        padding: 100px 40px 40px;
        transition: right 0.4s cubic-bezier(0.77, 0, 0.175, 1);
        gap: 28px;
        z-index: 1001;
        justify-content: flex-start;
        align-items: center;
      }
      .menu.active {
        right: 0;
      }
      .menu a, .menu select {
        font-size: 22px;
        width: 100%;
        text-align: center;
      }
      .menu select {
        width: 80%;
        padding: 16px;
      }

      section { padding: 100px 20px; }
      h2 { font-size: 36px; margin-bottom: 50px; }

      .hero {
        min-height: 100dvh;
      }
      .hero h1 { font-size: 44px; }
      .hero p { font-size: 18px; }

      .tours {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      .card-body {
        padding: 30px 24px;
      }
      .card-body h3 { font-size: 26px; }
      .price { font-size: 22px; }

      .whatsapp-btn {
        width: 62px;
        height: 62px;
        font-size: 32px;
        bottom: 20px;
        right: 20px;
      }
      .scroll-top {
        bottom: 90px;
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }

    @media (max-width: 480px) {
      .nav { padding: 16px 18px; }
      .logo { font-size: 24px; }
      .hero h1 { font-size: 38px; }
      .hero p { font-size: 17px; }
      .btn { padding: 16px 36px; font-size: 17px; min-width: 180px; }
      h2 { font-size: 32px; }
      section { padding: 80px 20px; }
      .card img { height: 220px; }
      .card-body { padding: 28px 20px; }
      .card-body h3 { font-size: 24px; }
    }
  </style>
</head>
<body>

  <!-- Mobile Overlay -->
  <div class="mobile-overlay" onclick="toggleMenu()"></div>

  <!-- Header -->

    <div class="nav container">

      <div class="hamburger" onclick="toggleMenu()">☰</div>

  <!-- ... остальные секции (tours, ethno, reviews, faq, footer) ... -->

  <!-- WhatsApp & Scroll Top -->

  </div>

  <script>
    // Тот же скрипт, что был, но с небольшим дополнением для overlay
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
      document.querySelector('.mobile-overlay').classList.toggle('active');
    }

    // Остальные функции без изменений
    // setLang, openModal, closeModal, toggleFaq, scrollToTop, onscroll...
  </script>
</body>
</html>
