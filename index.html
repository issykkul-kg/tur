<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Issyk-Kul Ethno Tours • 2025</title>

<meta name="description" content="Этно-туры на Иссык-Куль — юрты, кони, горы, национальная кухня.">
<meta property="og:title" content="Issyk-Kul Ethno Tours">
<meta property="og:description" content="Настоящий кыргызский этно-туризм на Иссык-Куле">
<meta property="og:type" content="website">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
--main:#0b4f3c;
--gold:#caa14a;
--dark:#0f1f1b;
--bg:#f6f4ef;
--text:#333;
--whatsapp:#25D366;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:Montserrat,sans-serif;
background:var(--bg);
color:var(--text);
}
a{text-decoration:none;color:inherit}
.container{max-width:1200px;margin:auto;padding:0 20px}

/* ===== HEADER ===== */
header{
position:fixed;top:0;width:100%;
background:rgba(15,31,27,.95);
backdrop-filter:blur(10px);
z-index:1000;
}
.nav{
display:flex;
align-items:center;
justify-content:space-between;
padding:14px 0;
color:#fff;
}
.logo{
display:flex;
align-items:center;
gap:12px;
}

/* ===== SVG LOGO ===== */
.logo svg{
width:48px;height:48px;
}
.logo span{
font-weight:900;
color:var(--gold);
line-height:1.1;
}
.logo small{
font-size:11px;
letter-spacing:2px;
}

/* ===== MENU ===== */
.menu{
display:flex;
gap:24px;
align-items:center;
}
.menu a.cta{
background:var(--gold);
color:#000;
padding:10px 18px;
border-radius:20px;
font-weight:700;
}
.lang{
padding:6px;
border-radius:6px;
}

/* ===== HERO ===== */
.hero{
margin-top:80px;
height:90vh;
background:url('https://raw.githubusercontent.com/issykkul-kg/tur/main/images/issyk-kul.jpg') center/cover no-repeat;
display:flex;
align-items:center;
position:relative;
}
.hero::after{
content:"";
position:absolute;inset:0;
background:linear-gradient(to bottom,rgba(15,31,27,.75),rgba(15,31,27,.4));
}
.hero-content{
position:relative;
z-index:2;
color:#fff;
text-align:center;
}
.hero h1{font-size:54px;font-weight:900}
.hero p{font-size:22px;margin:20px 0 40px}
.btn{
background:var(--gold);
padding:16px 40px;
border-radius:50px;
font-weight:700;
display:inline-block;
}

/* ===== SECTIONS ===== */
section{padding:120px 0}
h2{text-align:center;font-size:42px;color:var(--main);margin-bottom:60px}

/* ===== CARDS ===== */
.tours{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
}
.card{
background:#fff;
border-radius:24px;
overflow:hidden;
box-shadow:0 15px 35px rgba(0,0,0,.1);
}
.card img{width:100%;height:220px;object-fit:cover}
.card-body{text-align:center;padding:30px}
.price{font-weight:700;color:var(--main);margin:15px 0}

/* ===== MODAL ===== */
.modal{
position:fixed;inset:0;
background:rgba(0,0,0,.85);
display:none;
align-items:center;
justify-content:center;
z-index:2000;
}
.modal.active{display:flex}
.modal-box{
background:#fff;
padding:30px;
border-radius:20px;
max-width:400px;
width:100%;
}
.modal-box input,textarea{
width:100%;
padding:14px;
margin:10px 0;
border-radius:12px;
border:1px solid #ccc;
}

/* ===== WHATSAPP ===== */
.whatsapp{
position:fixed;
right:25px;bottom:25px;
width:64px;height:64px;
background:var(--whatsapp);
color:#fff;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:34px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
.hero h1{font-size:38px}
.hero p{font-size:18px}
.menu{gap:14px}
}
</style>
</head>

<body>

<header>
<div class="nav container">

<div class="logo">
<!-- SVG LOGO -->
<svg viewBox="0 0 100 100">
<circle cx="50" cy="50" r="48" fill="#0b4f3c"/>
<path d="M20 60 Q50 30 80 60" stroke="#caa14a" stroke-width="6" fill="none"/>
<circle cx="50" cy="45" r="6" fill="#caa14a"/>
</svg>
<span>ISSYK-KUL<br><small>ETHNO TOURS</small></span>
</div>

<nav class="menu">
<a href="#tours" data-i18n="tours">Туры</a>
<a href="#" class="cta" onclick="openModal()" data-i18n="order">Заказать тур</a>
<select class="lang" onchange="setLang(this.value)">
<option value="ru">RU</option>
<option value="kg">KG</option>
<option value="en">EN</option>
</select>
</nav>

</div>
</header>

<section class="hero">
<div class="hero-content container">
<h1 data-i18n="heroTitle">Этно-туры на Иссык-Куль</h1>
<p data-i18n="heroText">Юрты • Кони • Горы • Традиции</p>
<a href="#tours" class="btn" data-i18n="choose">Выбрать тур</a>
</div>
</section>

<section id="tours">
<div class="container">
<h2 data-i18n="best">Популярные туры</h2>
<div class="tours">

<div class="card">
<img src="https://cdn.shortpixel.ai/spai/q_lossy+ret_img+to_auto/uncorneredmarket.com/wp-content/uploads/2017/09/SouthShore_Amaluu_Yurts.jpg">
<div class="card-body">
<h3 data-i18n="yurt">Юрта-тур</h3>
<p data-i18n="yurtText">Проживание в юртах у озера</p>
<div class="price">от 120$</div>
<a class="btn" onclick="openModal()">WhatsApp</a>
</div>
</div>

</div>
</div>
</section>

<div class="modal" id="modal">
<div class="modal-box">
<h3 data-i18n="order">Заказать тур</h3>
<input id="name" placeholder="Имя">
<input id="phone" placeholder="WhatsApp">
<textarea id="msg" placeholder="Дата, количество человек"></textarea>
<button class="btn" onclick="sendWhatsApp()">Отправить</button>
</div>
</div>

<a href="https://wa.me/996709100020" class="whatsapp">
<i class="fab fa-whatsapp"></i>
</a>

<script>
/* ===== LANGUAGE ===== */
const dict={
ru:{
tours:"Туры",order:"Заказать тур",heroTitle:"Этно-туры на Иссык-Куль",
heroText:"Юрты • Кони • Горы • Традиции",choose:"Выбрать тур",
best:"Популярные туры",yurt:"Юрта-тур",yurtText:"Проживание в юртах у озера"
},
kg:{
tours:"Турлар",order:"Тур заказ кылуу",heroTitle:"Ысык-Көл этно-турлары",
heroText:"Боз үйлөр • Аттар • Тоолор",choose:"Тур тандоо",
best:"Популярдуу турлар",yurt:"Боз үй туру",yurtText:"Көл жээгиндеги боз үйлөр"
},
en:{
tours:"Tours",order:"Book tour",heroTitle:"Ethno Tours to Issyk-Kul",
heroText:"Yurts • Horses • Mountains",choose:"Choose tour",
best:"Popular tours",yurt:"Yurt tour",yurtText:"Stay in yurts by the lake"
}
};

function setLang(l){
localStorage.lang=l;
document.querySelectorAll("[data-i18n]").forEach(el=>{
el.innerText=dict[l][el.dataset.i18n];
});
}
setLang(localStorage.lang||"ru");

/* ===== MODAL ===== */
function openModal(){document.getElementById("modal").classList.add("active")}
function sendWhatsApp(){
const text=`Здравствуйте! Меня зовут ${name.value}. Телефон: ${phone.value}. ${msg.value}`;
window.open(`https://wa.me/996709100020?text=${encodeURIComponent(text)}`);
}
</script>

</body>
</html>
